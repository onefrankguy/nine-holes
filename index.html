<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Video Game</title>
  <meta name="author" content="Frank Mitchell" />
  <meta name="viewport" content="width=device-width,user-scalable=no" />
  <meta name="apple-mobile-web-app-cabable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" media="screen, handheld" href="game.css" />
  <link rel="stylesheet" media="only screen and (min-width:40em)" href="screen.css" />
</head>
<body>
<div class="col world">
  <div class="row table">
    <div class="col board">
      <div class="row">
        <div class="space black" id="p21"></div>
        <div class="space black" id="p22"></div>
        <div class="space black" id="p23"></div>
      </div>
      <div class="row">
        <div class="space hole" id="a3"></div>
        <div class="space hole" id="b3"></div>
        <div class="space hole" id="c3"></div>
      </div>
      <div class="row">
        <div class="space hole" id="a2"></div>
        <div class="space hole" id="b2"></div>
        <div class="space hole" id="c2"></div>
      </div>
      <div class="row">
        <div class="space hole" id="a1"></div>
        <div class="space hole" id="b1"></div>
        <div class="space hole" id="c1"></div>
      </div>
      <div class="row">
        <div class="space white" id="p11"></div>
        <div class="space white" id="p12"></div>
        <div class="space white" id="p13"></div>
      </div>
    </div>
    <div class="col stats">
      <div class="center reset button" id="reset"></div>
    </div>
  </div>
  <div class="note">
    <h3>Rules</h3>
    <ol>
      <li>Pick a white piece.</li>
      <li>Pick an empty space.</li>
      <li>Three in a row wins!</li>
      <li>Diagonals don&rsquo;t count.</li>
    </ol>
  </div>
</div>
<script src="game.js"></script>
</body>
</html>
