<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Video Game</title>
  <meta name="author" content="Frank Mitchell" />
  <meta name="viewport" content="width=device-width,user-scalable=no" />
  <meta name="apple-mobile-web-app-cabable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" media="screen, handheld" href="game.css" />
  <link rel="stylesheet" media="only screen and (min-width:40em)" href="screen.css" />
</head>
<body>
<div class="col world">
<div class="col table">
<div class="col board">
  <div class="row">
    <div class="hole black piece"></div>
    <div class="hole black piece"></div>
    <div class="hole black piece"></div>
  </div>

  <div class="row">
    <div class="hole" id="a3"></div>
    <div class="hole" id="b3"></div>
    <div class="hole" id="c3"></div>
  </div>
  <div class="row">
    <div class="hole" id="a2"></div>
    <div class="hole" id="b2"></div>
    <div class="hole" id="c2"></div>
  </div>
  <div class="row">
    <div class="hole" id="a1"></div>
    <div class="hole" id="b1"></div>
    <div class="hole" id="c1"></div>
  </div>

  <div class="row">
    <div class="hole white piece" id="p1"></div>
    <div class="hole white piece" id="p2"></div>
    <div class="hole white piece" id="p3"></div>
  </div>
</div>

</div>
</div>
<script src="game.js"></script>
</body>
</html>
